name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: installation
      run: sudo apt install -y googletest libgtest-dev build-essential gcovr
    - name: Compile and Run Tests
      run: make test
      
    - name: Run Tests
      run: ./main
      
    - name: Compile Activate Function
      run: make
      
    - name: Run Standard Activate Function
      run: ./main
      
    - name: Compile isrlu Activate Function
      run: make isrlu
      
    - name: Run isrlu Activate Function
      run: ./main
